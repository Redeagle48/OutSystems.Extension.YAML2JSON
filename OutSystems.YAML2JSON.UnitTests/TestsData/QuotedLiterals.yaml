serviceCategories:
  # This is a folder
  - id: "arm_dados_folder"
    name: "Armazenamento de Dados"
    isFolder: true
    myNumber: 1
    myDecimalNumber: 1.1
    myNegativeNumber: -2
    myNegativeDecimalNumber: -2.1
 
  # This is a category
  - id: "dbCategory"
    name: "Base de Dados"
    description: "Todos os tipos de Base de Dados"
    folderId: "arm_dados_folder"
    serviceSpecificationIds:
      - "oracleDB"
      - "sqlServerDB"
      - "oracleRAC"
      - "mySqlDB"
  # This is another category
  - id: "storageCategory"
    name: "STaaS"
    description: "Todos os tipos de Armazenamento de Dados"
    folderId: "arm_dados_folder"
    serviceSpecificationIds:
      - "storageOnPremSpec"
      - "storageS3Spec"
      - "storageGCPSpec"
 
  # This is another category without a folder
  - id: "computationCategory"
    name: "Serviços de Computação"
    description: "Servidores, Clusters, etc."
    serviceSpecificationIds: 
      - "VMSpec"
      - "ClusterSpec"